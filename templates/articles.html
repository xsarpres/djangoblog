{% extends "layout.html" %}

{% block body %}
  <h3>Makaleler</h3>
  <hr>

  <form class="form-inline">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="keyword" class="form-control" maxlength="64" placeholder="Ara...">
    </div>
    <button style="margin-left:10px" type="submit" class="btn btn-danger btn">Ara</button>
  </form>

  {% if articles %}
    <ul style="margin-top: 20px" class="list-group">
      {% for article in articles %}
        <li class="list-group-item"><a href= "{% url 'article:detail' article.id %}">{{ article.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <div style="margin-top: 20px" class="alert alert-danger">Makale bulunamadÄ±.</div>
  {% endif %}
{% endblock body %}
